<div id="replyForm"  class="container-fluid text-center col m-3">
    <h3 class="ms-3"> Reply </h3>
    <div class="d-flex justify-content-center">
        <form method="post">
            {% csrf_token %}
            <table class="m-2 text-center">
                {{ comment_form.as_table }}
                <tr>
                    <td></td>
                    <td class="text-end m-2">
                        <p class="d-flex justify-content-between m-2">
                            <button type="submit" class="btn btn-primary">Submit</button>
                            <button type="button" class="btn btn-outline-secondary" onclick="closeForm()">Close</button>
                        </p>
                    </td>
                </tr>
            </table>
        </form>
    </div>
</div>
