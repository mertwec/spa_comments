{% extends 'base.html' %}

{% block content %}

<div class="container-fluid text-center m-3">
    <h3 class="ms-3"> Login to site </h3>
    <div class="d-flex justify-content-center m-3">
        <form method="POST">
            {% csrf_token %}
            {{ form.as_p }}
            <button type="submit" class="btn btn-primary">Login</button>
        </form>
    </div>
</div>

{% endblock %}
