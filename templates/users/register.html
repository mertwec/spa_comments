{% extends 'base.html' %}

{% block content %}
<div class="container-fluid text-center m-3">
    <h3 class="ms-3"> Registration </h3>
    <div class="d-flex justify-content-center m-3">
        <form method="POST">
            {% csrf_token %}
            <table>
                {{ form.as_table }}
                <tr>
                    <th>{{ form.username.label }}</th>
                    <td>{{ form.username}}</td>
                </tr>
                <tr>
                    <th></th>
                    <td><button type="submit" class="btn btn-primary">Register</button></td>
                </tr>
            </table>
        </form>
    </div>
</div>

{% endblock %}
